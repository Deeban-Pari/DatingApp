    <div
      class="profile-container"
      *ngIf="accountService.currentUser$ | async as user"
    >
      <div class="profile-info">
        <!-- Add your profile information here, e.g., name, image, etc. -->
        <span class="profile-name"
          >Welcome {{ user.username | titlecase }}</span
        >
        <img
          class="profile-image"
          src="https://t3.ftcdn.net/jpg/05/17/79/88/360_F_517798849_WuXhHTpg2djTbfNf0FQAjzFEoluHpnct.jpg"

      </div>
      <div class="dropdown-content">
        <a routerLink="/member/edit">Edit Profile</a>
        <a href="#" class="dropdown-item">Settings</a>
        <a (click)="logout()" style="cursor: pointer">Logout</a>
      </div>
    </div>

    <form
      *ngIf="!(accountService.currentUser$ | async)"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.userName"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-success" type="login">Login</button>
